name: sheet_music
description: A Flutter Widget for Sheet Music (All Major Flat and Sharp Scales, Notes from 5 below and 5 above the bar, Treble and Bass Clef).
version: 0.3.0
homepage: https://github.com/rodydavis/plugins

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  tonic: ^0.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter

